<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Color Nonogram Solver</title>
        <meta name="description" content="A color nonogram solver.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icons -->
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png" />
        <link rel="icon" href="/favicon.png" />
        
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Roboto+Slab"
              rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
        <script defer src="index.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Color Nonogram Solver</span>
                    <div class="mdl-layout-spacer"></div>
                    <a id="docs" href="docs/global.html" class="mdl-button mdl-js-button mdl-button--icon">
                          <i class="material-icons">book</i>
                    </a>
                    <div class="mdl-tooltip" data-mdl-for="docs">
                        Documentation
                    </div>
                    <a id="git" href="//github.com/erikbrinkman/color-nonogram" class="mdl-button mdl-js-button mdl-button--icon">
                          <i class="material-icons">code</i>
                    </a>
                    <div class="mdl-tooltip" data-mdl-for="git">
                        Github
                    </div>
                </div>
            </header>
            <main class="mdl-layout__content">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Incomplete</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Eventually this will contain a web based color nonogram
                    solver. Until then, get the command line version from <a
                    href="//www.npmjs.com/package/color-nonogram">npm</a>.
                </div>
            </div>
            </main>
        </div>
    </body>
</html>
